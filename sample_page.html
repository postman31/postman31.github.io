<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Sampe Page</title>
  <style>
  .resized {
    /* width:100%; */
    height: 230px;
  }
  #altered_text {
    display: none;
  }

  </style>
  <script type="text/javascript">
  $(document).ready(function () {
    $('#exampleCheck1').click(function() {
      $("#altered_text").toggle(this.checked);
    });
  })
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="col-lg-4 col-md-6">Hello World</h1>
    </div>
    <div class="row">
      <!-- Content here  -->
      <p class="col-lg-4 col-md-6">This is a sample page for the needs of Google Analytics training</p>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6">

      <img src="http://ppchead.com/tulips.jpg" alt="..." class="rounded img-thumbnail resized">
    </div>
    </div>
    <div class="row">
    <form class="col-lg-4 col-md-6">
    <div class="form-group">
      <label for="inlineFormCustomSelectPref" id="bouquet_name">Tulip bouquet<span id="altered_text"> with ribbons</span> </label>
        <select class="custom-select" id="inlineFormCustomSelectPref"> <!-- class="custom-select my-1 mr-sm-2"  -->
          <option selected>Choose bouquet option...</option>
          <option value="1">Rose</option>
          <option value="2">Red</option>
          <option value="3">White</option>
        </select>
      <small id="emailHelp" class="form-text text-muted">Your flowers will arrive fresh and glowing.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">address</label>
      <input class="form-control" id="address" placeholder="Address">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Add some fancy ribbons</label>
    </div>
    <button type="submit" class="btn btn-primary">Make an Order</button>
    </form>
    </div>
  </div>

</body>
</html>
