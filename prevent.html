  <body>
    <h1>preventDefault hack</h1>
    <form action="" method="post" id="my-from">
      <label for="POST-name">Name:</label>
      <input id="POST-name" type="text">
      <input type="submit" value="Save">
    </form>
      <script>
        document.querySelector("#my-from").addEventListener("submit", function(event){
            console.log("preventDefault will stop processing form!")
            event.preventDefault();
            //event.stopPropagation();
        }); // w/o uswCapture false

        document.addEventListener("DOMContentLoaded", function(event) {
          console.log("DOM fully loaded and parsed");
          document.querySelector("#my-from").addEventListener("submit", function(event){
          console.log("This was prevented...")
          event.preventDefault();    
  });
       

        }, false);        
    </script>
